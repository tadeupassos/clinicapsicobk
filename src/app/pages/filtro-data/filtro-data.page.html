<ion-content class="flex-center">
  <span class="tituloFiltro"> Filtrar Guias por Data </span>

  <div class="borda ion-margin">
    <ion-row>
      <ion-col size="4">
        <ion-item>
          <ion-label>De:</ion-label>
          <ion-input type="text" maxlength="10" [(ngModel)]="dataDe" (keypress)="dataDeMascara($event)"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="4">
        <ion-item>
          <ion-label>Até:</ion-label>
          <ion-input type="text" maxlength="10" [(ngModel)]="dataAte" (keypress)="dataAteMascara($event)" (ionBlur)="dtFimVazioVerifica()"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="4">
        <ion-button (click)="filtrar()" expand="block" >
          Filtrar
        </ion-button>
      </ion-col>                 
    </ion-row>
  </div>
  <ion-button (click)="closeModal()" expand="block" fill="clear" shape="round">
    Fechar
  </ion-button>
</ion-content>
